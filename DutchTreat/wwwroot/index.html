<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dutch Treat</title>
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
		<h2>Dutch Treat</h2>
		<div class="product-info">
			<img src="img/VanGogh.jpg" alt="VanGogh" />
            <h3>Mug</h3>
            <ul class="product-props">
                <li>Price: $9.99</li>
                <li>Artist: Van Gogh</li>
                <li>Title: </li>
                <li>Description: Self-Portrait</li>
            </ul>
            <button id="btn-buy">Buy</button>
		</div>
        <div id="message-form">
            <form>
                <label for="name">Your Name:</label>
                <br />
                <input type="text" id="name" />
                <br />
                <label for="email">Email Address:</label>
                <br />
                <input type="email" id="email" />
                <br />
                <label for="subject">Subject:</label>
                <br />
                <input type="text" id="subject" />
                <br />
                <label for="message">Messsage:</label>
                <br />
                <textarea rows="4" id="message"></textarea>
                <br />
                <input type="submit" value="Send Message" />
            </form>
        </div>
        <div>
            <div id="login-toggle">Login</div>
            <form class="popup-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </div>
                <div>
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember Me?</label>
                </div>
                <div>
                    <input type="submit" value="Login" />
                </div>
            </form>
        </div>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
